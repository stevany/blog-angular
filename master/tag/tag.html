<div ng-hide="!isLogIn" ng-controller="TagController" layout="column" ng-cloak class="md-inline-form">
<div>
	<md-card>
	<md-card-title>Tag</md-card-title>
	<md-card-content layout-gt-sm="row" layout-align="space-between">
		<div layout-gt-xs="row">
			<md-input-container class="md-block">
				<label>Tag</label>
				<input ng-model="tag.name"/>
			</md-input-container>
			<md-button ng-hide="tag.id" ng-click="save(tag)">Add</md-button>
			<md-button ng-show="tag.id" ng-click="update(tag)">Update</md-button>
			<md-button ng-show="tag" ng-click="cancel()">Cancel</md-button>
			
			
		</div>
	</md-card-content>
	</md-card>
</div>

<div>
	<md-table-container>
		<table md-table>
			<thead md-head>
				<tr md-row>	
					<th md-column>Name</th>
					<th md-column>Actions</th>
				<tr>
			</thead>
			<tbody md-body>
				<tr md-row ng-repeat="item in tags" ng-hide="item.id==tag.id">
					<td md-cell>{{item.name}}</td>				
					<td md-cell>
						<md-button ng-click="edit(item)">
						<md-icon md-svg-icon="images/material-design-icons-3.0.1/content/svg/production/ic_create_24px.svg" style="color:rgb(0, 255, 0)"></md-icon>
						</md-button>
						<md-button ng-click="del(item)">
							<md-icon md-svg-icon="images/material-design-icons-3.0.1/content/svg/production/ic_clear_24px.svg" style="color:rgb(255, 0, 0)">
							</md-icon>
						</md-button>
					</td>
				</tr>
			</tbody>
		</table>
	</md-table-container>
</div>

</div>
